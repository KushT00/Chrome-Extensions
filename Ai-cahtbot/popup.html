<!DOCTYPE html>
<html>
<head>
    <!-- Import FontAwesome for the trash icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Gemini Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0);
        }

        #chatContainer {
            width: 300px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chatHeader {
    background-color: #0058B0; /* Deep Blue header */
    color: white;
    padding: 15px; /* Combined padding for top and bottom */
    display: flex; /* Flexbox layout */
    justify-content: space-between; /* Space between text and button */
    align-items: center; /* Vertically align text and button */
    font-size: 1.5em;
    border-bottom: 2px solid #003C80;
}

        #chatBox {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #EBF4FF; /* Soft blue background for chat area */
            border-bottom: 1px solid #ccc;
        }

        /* Scrollbar customization */
        #chatBox::-webkit-scrollbar {
            width: 6px;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background-color: #A7C7E7; /* Scrollbar thumb color in cooler blue */
            border-radius: 3px;
        }

        /* Message bubbles styling */
        .message {
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #A7C7E7; /* Neutral blue for user messages */
            align-self: flex-start;
            text-align: left;
            margin-left: 10%;
        }

        .bot-message {
            background-color: #6A9FCF; /* Medium blue for bot messages */
            align-self: flex-start;
            text-align: left;
            margin-right: auto;
        }

        #inputContainer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #ffffff;
        }

        input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #A7C7E7; /* Cooler blue border for input field */
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            background-color: #0058B0; /* Blue button with gradient */
            background-image: linear-gradient(45deg, #0058B0, #003C80); /* Gradient effect */
            color: white;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003C80; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader">
            <span>Ask Pixy</span>
            <button id="clearChat" title="Clear Chat">
                <span class="material-icons" style="font-size: 16px;">delete</span>
            </button>
            
        </div>
        <div id="chatBox"></div>
        <div id="inputContainer">
            <input type="text" id="input" placeholder="Type your message here">
            <button id="send">Send</button>

        </div>
    </div>

    
     <script src="popup.js"></script>
</body>
</html>
